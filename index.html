<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <input type="button" value="START" style="background-color:aliceblue; color:blue;" id="btn" onclick = "clicked()" /><br></br>
    <img id="img" src="/background/selectionScreen.png"/>
    <script>
        function clicked() {
            if(img==1) {
                document.getElementById("img").style.display="inline";
                return img=0;
            } else {
                document.getElementById("img").style.display="none";
                return img=1;
            }
        }
    </script>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <div style="position: relative; height: 20px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 20px; width: 100%"></div>
                <div id="playerOneHealth" style="position: absolute; background: blue; 
                top: 0; width: 100%; right: 0; bottom: 0;"></div>
            </div>

            <div id="timer" style="background-color: red; height: 60px; width: 60px; 
            flex-shrink: 0; display: flex; align-items: center; justify-content: center;">
                10
            </div>

            <div style="position: relative; height: 20px; width: 100%;">
                <div style="background-color: yellow; height: 20px;"></div>
                <div id="playerTwoHealth" style="position: absolute; 
                background: blue; top: 0; left: 0; right: 0; bottom: 0;"></div>
            </div>
        </div>
        <div id="textEnd" style="position: absolute; color: white; align-items: center; justify-content: center;
        top: 0; left: 0; right: 0; bottom: 0; display: none;">Tie</div>
        <canvas></canvas>
    </div>
    <script src="index.js"></script>
    
</body>
