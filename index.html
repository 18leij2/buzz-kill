<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <!-- <img id="img" src="/background/TitleScreen.png"/>
    <img id="img" src="/background/enemyScreen.png"/> -->
    <div style="position: relative; display: inline-block;">
        <div id="uiElement" style="position: absolute; display: flex; width: 100%; align-items: center; padding: 15px;">
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end;
            border-top: 4px solid #3F3F46; border-left: 4px solid #3F3F46; border-bottom: 4px solid #3F3F46;">
                <div style="background-color: red; height: 20px; width: 100%"></div>
                <div id="playerOneHealth" style="position: absolute; background: #FBBF24; 
                top: 0; width: 100%; right: 0; bottom: 0;"></div>
            </div>

            <div id="timer" style="background-color: #27272A; height: 50px; width: 60px; 
            flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid #3F3F46;">
                
            </div>

            <div style="position: relative; width: 100%; border-top: 4px solid #3F3F46; border-right: 4px solid #3F3F46;
            border-bottom: 4px solid #3F3F46;">
                <div style="background-color: red; height: 20px;"></div>
                <div id="playerTwoHealth" style="position: absolute; 
                background: #FBBF24; top: 0; left: 0; right: 0; bottom: 0;"></div>
            </div>
        </div>
        <div id="textEnd" style="position: absolute; color: white; align-items: center; justify-content: center;
        top: 0; left: 0; right: 0; bottom: 0; display: none;">Tie</div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" 
    integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
    
</body>
